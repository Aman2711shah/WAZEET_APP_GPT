name: QA Verification
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  flutter:
    name: Flutter Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with: 
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Verify code quality
        run: flutter analyze
      
      - name: Run unit tests
        run: flutter test --coverage
      
      - name: Run integration tests
        run: flutter test integration_test
        continue-on-error: true  # Don't fail build if integration tests fail
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  functions:
    name: Cloud Functions Tests
    runs-on: ubuntu-latest
    defaults: 
      run: 
        working-directory: functions
    env:
      # Set OpenAI key for tests (never log this value)
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build functions
        run: npm run build
      
      - name: Run unit tests
        run: npm run test:unit
        continue-on-error: true  # Don't fail if tests are not fully set up
      
      - name: Check for security vulnerabilities
        run: npm audit --production
        continue-on-error: true

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Snyk test (Flutter & Functions)
        if: ${{ secrets.SNYK_TOKEN != '' }}
        shell: bash
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          npm install -g snyk@latest
          snyk auth "$SNYK_TOKEN"
          # Test Flutter (treat as generic project)
          snyk test --file=pubspec.yaml || true
          # Test functions (Node project)
          (cd functions && snyk test) || true
