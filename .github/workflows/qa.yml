name: QA Verification
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  flutter:
    name: Flutter Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with: 
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Verify code quality
        run: flutter analyze
      
      - name: Run unit tests
        run: flutter test --coverage
      
      - name: Run integration tests
        run: flutter test integration_test
        continue-on-error: true  # Don't fail build if integration tests fail
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  functions:
    name: Cloud Functions Tests
    runs-on: ubuntu-latest
    defaults: 
      run: 
        working-directory: functions
    # NOTE: Avoid defining OPENAI_API_KEY at the job level to prevent accidental exposure.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build functions
        run: npm run build
      
      - name: Run unit tests
        # Only inject OPENAI_API_KEY if the secret is actually configured; tests should mock by default.
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY not set in env; running tests with mocked OpenAI client.";
          fi
          npm run test:unit
        continue-on-error: true  # Don't fail if tests are not fully set up
      
      - name: Check for security vulnerabilities
        run: npm audit --production
        continue-on-error: true

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Snyk test (Flutter & Functions)
        shell: bash
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "SNYK_TOKEN not set; skipping security scan.";
            exit 0;
          fi
          npm install -g snyk@latest
          snyk auth "$SNYK_TOKEN"
          snyk test --file=pubspec.yaml || true
          (cd functions && snyk test) || true
